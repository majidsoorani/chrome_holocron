<!DOCTYPE html>
<html>
<head>
  <title>Holocron Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Holocron Settings</h1>

    <div class="form-group">
      <label for="ssh-command">SSH Command Identifier</label>
      <input type="text" id="ssh-command" placeholder="e.g., 1031 or bastion.host">
      <p class="description">Enter a unique and stable part of your SSH command. <strong>Using the full command is not reliable.</strong></p>
    </div>

    <div class="form-group">
      <label for="ping-host">Host for TCP Ping Check</label>
      <input type="text" id="ping-host" placeholder="e.g., youtube.com">
      <p class="description">Host for the raw TCP connection test. Determines the color of the <strong>outer</strong> icon circle.</p>
    </div>

    <div class="form-group">
      <label for="web-check-url">Web Connectivity Check URL</label>
      <input type="text" id="web-check-url" placeholder="e.g., https://internal.corp.net">
      <p class="description">URL for the full web request test. Determines the color of the <strong>inner</strong> icon circle and the site status.</p>
    </div>

    <div class="button-group">
      <button id="save-button" class="button-primary">Save Settings</button>
      <button id="test-button" class="button-secondary">Test Connection</button>
    </div>

    <p id="status-message"></p>
  </div>
  <script src="options.js"></script>
</body>
</html>
